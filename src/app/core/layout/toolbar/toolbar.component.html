<mat-toolbar class="toolbar">
  <shared-toggle-button
    primaryIcon="menu"
    secondaryIcon="menu_open"
    (toggle)="menuClick.emit()"
    label="menu-toogle-button"
  />
  <div class="toolbar_app-name">
    <h1>NgBossLevel</h1>
  </div>
  <span class="example-spacer"></span>
  <div class="item">
    <button mat-icon-button aria-label="icon_toggle_dark_mode" [matMenuTriggerFor]="beforeMenu">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" [yPosition]="yPosition" [xPosition]="xPosition">
      @for (theme of avalibleThemes; track $index) {
      <button mat-menu-item (click)="setTheme(theme)">{{ theme.displayableName }}</button>
      }
    </mat-menu>
  </div>

  <div class="item">
    <shared-toggle-button
      label="dark-light-theme-toogle-button"
      primaryIcon="dark_mode"
      secondaryIcon="light_mode"
      [isPrimary]="isDarkMode"
      (toggle)="toggleDarkMode()"
    />
  </div>

  <div class="item">
    <a mat-icon-button aria-label="github" href="https://github.com/devcobos/NgBossLevel" target="_blank">
      <mat-icon>
        <svg aria-hidden="true" class="github-logo" viewBox="0 0 20 20">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V19c0 .27.16.59.67.5C17.14 18.16 20 14.42 20 10A10 10 0 0 0 10 0z"
          />
        </svg>
      </mat-icon>
    </a>
  </div>
</mat-toolbar>
