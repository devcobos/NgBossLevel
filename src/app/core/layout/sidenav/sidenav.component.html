<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav
    #snav
    [mode]="!getIsMobile ? 'over' : 'side'"
    [fixedInViewport]="getIsMobile"
    fixedTopGap="var(--toolbar-height)"
    class="sidenav-container__sidenav"
  >
    <sidenav-navigation></sidenav-navigation>
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content class="sidenav-container__content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
