<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav
    #snav
    [mode]="getIsMobile ? 'over' : 'side'"
    [fixedInViewport]="true"
    fixedTopGap="48.4"
    class="sidenav-container__sidenav"
  >
    <sidenav-navigation class="sidenav-container__sidenav-navigation" />
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content class="sidenav-container__content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
