<mat-nav-list class="nav-item-container">
  @for (item of mockNavigationItems; track item) {
    <!-- Item principal con subitems -->
    @if (item?.subItems?.length) {
      <a mat-list-item>
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle class="expand-item-title">
          {{ item.label }}
          <mat-icon>keyboard_arrow_down</mat-icon>
        </span>
      </a>
      <!-- Subitems anidados -->
      @for (subItem of item.subItems; track subItem) {
        <a mat-list-item class="expandable-item" [routerLink]="subItem.route">
          <mat-icon matListItemIcon>{{ subItem.icon }}</mat-icon>
          <span matListItemTitle>{{ subItem.label }}</span>
        </a>
      }
    } @else {
      <a mat-list-item [routerLink]="item.route">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    }
  }
</mat-nav-list>
