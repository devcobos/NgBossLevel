<mat-card noSelect class="rickdex-detail-location-card">
  <mat-card-header class="rickdex-detail-location-card-header">
    <mat-card-title class="rickdex-detail-location-card-header-title">
      <span class="rickdex-detail-location-card-header-title-text" (click)="navigateToDetailLocation(location.id)">
        {{ location.type }}: {{ location.name }}
      </span>
    </mat-card-title>
    <mat-card-subtitle class="rickdex-detail-location-card-header-subtitle">
      <mat-icon class="rickdex-detail-location-card-header-subtitle-icon">my_location</mat-icon>
      <span class="rickdex-detail-location-card-header-subtitle-text">
        {{ location.dimension ? location.dimension : 'Unknown Location' }}
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="rickdex-detail-location-card-content" *ngIf="loadCharacters">
    <mat-divider />

    <h2 style="margin-top: 1rem">Residents:</h2>

    <div class="rickdex-detail-location-card-content-characters">
      @for (character of location.residents; track character.id) {
      <rickdex-card-character
        class="rickdex-detail-location-card-content-characters-character"
        [character]="character"
      />
      }
    </div>
  </mat-card-content>
</mat-card>
